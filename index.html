<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>49club - ANTI_PANEL</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        /* Screens Setup */
        .full-page {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Splash Screen (Pehli Image) */
        #splash {
            background: url('image1.jpg') no-repeat center center;
            background-size: cover;
            z-index: 100;
        }

        /* Main Game Screen (Dusri Image) */
        #main-ui {
            background: url('pdf1.png') no-repeat center center; /* GitHub pe .png ya .jpg check kar lena */
            background-size: 100% 100%;
            z-index: 50;
            display: none;
        }

        /* Fade Animation */
        .fade-out {
            opacity: 0;
            transition: opacity 0.8s ease;
        }
    </style>
</head>
<body>

    <div id="splash" class="full-page"></div>

    <div id="main-ui" class="full-page">
        </div>

    <script>
        window.onload = function() {
            // 3 Second ka timer
            setTimeout(function() {
                const splash = document.getElementById('splash');
                const main = document.getElementById('main-ui');
                
                splash.classList.add('fade-out'); // Dhire se gayab hoga
                
                setTimeout(() => {
                    splash.style.display = 'none';
                    main.style.display = 'flex';
                }, 800);
            }, 3000);
        };
    </script>

</body>
</html>
