<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANTI_PANEL_GAME</title>
    <style>
        /* Basic Setup */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* Full Screen Image Container */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Pehli Image (3 Second wali) */
        #splash-screen {
            background-image: url('image1.jpg');
            z-index: 99; /* Isko sabse upar rakha hai */
        }

        /* Doosri Image (Main Game) */
        #main-game {
            background-image: url('91club (11_02_2026 09：42：12).png');
            z-index: 1;
            display: none; /* Shuruat mein ye chhupi rahegi */
        }

        /* Simple Animation for fade out */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>

    <div id="splash-screen" class="screen"></div>

    <div id="main-game" class="screen">
        </div>

    <script>
        // 3000 Milliseconds = 3 Second
        setTimeout(function() {
            var splash = document.getElementById('splash-screen');
            var main = document.getElementById('main-game');

            // Pehle splash screen ko dhire se gayab karo
            splash.classList.add('fade-out');

            // 0.5 second baad splash ko delete karo aur game dikhao
            setTimeout(function() {
                splash.style.display = 'none';
                main.style.display = 'flex';
            }, 500);

        }, 3000);
    </script>

</body>
</html>
